<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float-7-3</title>
    <style>
        html, body{
            margin: 0;
            height: 100%;
        }
        .left{
            width: 30%;
            float: left;
            background: #65A5FA;
            height: 100%;
        }
        .right{
            width: 70%;
            float: right;
            background: #9a99ff;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="left">left</div>
<div class="right">right</div>
</body>
</html>
