<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position_7_3</title>
    <style>
        html, body{
            margin: 0;
            height: 100%;
        }
        .left, .right{
            position: absolute;
        }
        .left{
            left: 0;
            width: 30%;
            background: #65A5FA;
            height: 100%;
        }
        .right{
            right: 0;
            width: 70%;
            background: #9a99ff;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="left">left</div>
<div class="right">right</div>
</body>
</html>
