<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;

        }
        .left{
            float: left;
            height: 100%;
            width: 200px;
            background: #65A5FA;
        }

        .main{
            float: left;
            width: 600px;
            margin: 0 20px;
            background: #858585;
            height: 100%;
        }
        .right{
            overflow: auto;
            height: 100%;
            background: #9a99ff;
        }
    </style>
</head>

<body>
<div class="left">
    这里是固定的左边部分
    200px
</div>

<div class="main">
    这里是自适应的主体部分。
</div>


<div class="right">
    这里是固定的右边部分
    200px;
</div>

</body>
</html>
